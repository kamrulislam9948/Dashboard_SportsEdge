<div class="hold-transition login-page">    
  
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a [routerLink]="['']" class="h1"><b>Sports</b>Edge</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Login to start your session</p>
  
        <form (ngSubmit)="login(f)" #f="ngForm">
          <!-- Bind the input fields to the corresponding properties in the TypeScript component -->
          <div class="input-group mb-3">
            <input class="form-control" name="username" placeholder="Username..." [(ngModel)]="data.username" #username="ngModel" required >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password"  class="form-control" placeholder="Password" [(ngModel)]="data.password" name="password" required>
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">LogIn</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a [routerLink]="['/password-forgot']">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a [routerLink]="['/register']" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  </div>
