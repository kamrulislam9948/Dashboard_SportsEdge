<div class="wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Manager Add</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Manager Add</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8 mx-auto">
          <!-- general form elements -->
          <div class="card card-primary" style="height: 430px; overflow: auto;">
            <div class="card-header" style="position: sticky; top: 0; z-index: 1; ">
              <h3 class="card-title">Manager Add</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="managerAdd" [formGroup]="managerForm" (ngSubmit)="onSave()">
              <div class="card-body">
                <!-- Manager Name -->
                <div class="form-group">
                  <label for="managerName">Manager Name</label>
                  <input type="text" class="form-control" id="managerName" placeholder="Manager Name" formControlName="managerName">
                  <div *ngIf="managerForm?.get('managerName')?.hasError('required') && managerForm?.get('managerName')?.touched"
                    class="text-danger">Manager Name is required</div>
                </div>
            
                <!-- Join Date -->
                <div class="form-group">
                  <label for="joinDate">Join Date</label>
                  <input type="date" class="form-control" id="joinDate" placeholder="Join Date" formControlName="joinDate">
                  <div *ngIf="managerForm?.get('joinDate')?.hasError('required') && managerForm?.get('joinDate')?.touched"
                    class="text-danger">Join Date is required</div>
                </div>
            
                <!-- Email -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
                  <div *ngIf="managerForm?.get('email')?.hasError('required') && managerForm?.get('email')?.touched"
                    class="text-danger">Email is required</div>
                </div>
            
                <!-- Phone -->
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" formControlName="phone">
                  <div *ngIf="managerForm?.get('phone')?.hasError('required') && managerForm?.get('phone')?.touched"
                    class="text-danger">Phone is required</div>
                </div>
            
                <!-- Address -->
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="address">
                  <div *ngIf="managerForm?.get('address')?.hasError('required') && managerForm?.get('address')?.touched"
                    class="text-danger">Address is required</div>
                </div>
            
                <!-- Picture -->
                <div class="custom-file form-group">
                  <label class="custom-file-label" for="customFile">Choose Picture</label>
                  <input type="file" class="custom-file-input" id="customFile" placeholder="Choose Picture" formControlName="picture" [readonly]="image !=null"/>
                  <div *ngIf="managerForm?.get('picture')?.hasError('required') && managerForm?.get('picture')?.touched"
                    class="text-danger">Picture is required</div>
                </div>                          
            
                <!-- Buttons -->
                <div class="row mt-2">
                  <!-- Back Button -->
                  <div class="col-md-6">
                    <button type="button" class="btn btn-secondary btn-block d-flex align-items-center justify-content-center text-center"
                      (click)="goBack()">
                      <mat-icon style="margin-right: 5px;">arrow_back</mat-icon> Back
                    </button>
                  </div>
            
                  <!-- Save Button -->
                  <div class="col-md-6">
                    <button type="submit" (click)="showSuccessNotification()"
                      class="btn btn-primary btn-block d-flex align-items-center justify-content-center text-center">
                      <mat-icon style="margin-right: 5px;">save</mat-icon> Save
                    </button>
                  </div>
                </div>
              </div>
            </form>                             
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
