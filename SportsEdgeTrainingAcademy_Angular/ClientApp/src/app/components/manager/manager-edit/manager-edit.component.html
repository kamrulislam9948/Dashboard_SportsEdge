<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manager Edit</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manager Edit</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-8 mx-auto">
        <!-- general form elements -->
        <form class="managerEdit" [formGroup]="managerForm" (ngSubmit)="save()">
          <div class="card card-primary" style="height: 450px; overflow: auto;">
            <div class="card-header" style="position: sticky; top: 0; z-index: 1;">
              <h3 class="card-title">Manager Edit</h3>
            </div>

            <!-- Display Manager Image -->
            <div class="text-center mt-3">
              <img *ngIf="manager.picture" [src]="getImageUrl(manager.picture)" alt="Manager Image"
                class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
            </div>

            <!-- form start -->
            <div class="card-body">
              <div class="form-group">
                <label for="managerName">Manager Name</label>
                <input type="text" class="form-control" id="managerName" placeholder="Manager Name"
                  formControlName="managerName">
              </div>
              <!-- Join Date -->
              <div class="form-group">
                <label for="joinDate">Join Date</label>
                <input type="date" class="form-control" id="joinDate" placeholder="Join Date"
                  formControlName="joinDate">
                <div *ngIf="managerForm?.get('joinDate')?.hasError('required') && managerForm?.get('joinDate')?.touched"
                  class="text-danger">Join Date is required</div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" formControlName="phone">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address"
                  formControlName="address">
              </div>
              <!-- Picture -->
              <div class="custom-file form-group">
                <label for="customFile" class="custom-file-label" [class.custom-file-chosen]="manager.picture">{{
                  manager.picture || 'Choose Picture' }}</label>
                <input type="file" class="custom-file-input" id="customFile" formControlName="picture"
                  (change)="onFileSelect($event)" [readonly]="image != null" />
                <div *ngIf="managerForm?.get('picture')?.hasError('required') && managerForm?.get('picture')?.touched"
                  class="text-danger">Picture is required</div>
              </div>

              <div class="row mt-2">
                <div class="col-md-6">
                  <button [routerLink]="['/admin/manager-list']" type="button"
                    class="btn btn-secondary btn-block d-flex align-items-center justify-content-center text-center"
                    style="margin-bottom: 20px;">
                    <mat-icon style="margin-right: 5px; ">arrow_back</mat-icon> Back
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="submit" (click)="showSuccessNotification()"
                    class="btn btn-success btn-block d-flex align-items-center justify-content-center text-center">
                    <mat-icon style="margin-right: 5px;">save</mat-icon> Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- ... (remaining code) ... -->
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
