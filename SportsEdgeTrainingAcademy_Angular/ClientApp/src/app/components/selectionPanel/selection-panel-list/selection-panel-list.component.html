<div class="wrapper">
    <!-- selection-panel.component.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title style="color: black;">Selection Panel</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <!-- selection-panel-list.component.html -->
        <!-- selection-panel-list.component.html -->
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (input)="applyFilter($event)" placeholder="Type to filter">
        </mat-form-field>



        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Column definitions -->
            <ng-container matColumnDef="selectorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Selector Name </th>
                <td mat-cell *matCellDef="let element"> {{element.selectorName}} </td>
            </ng-container>

            <ng-container matColumnDef="coachName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coach Name </th>
                <td mat-cell *matCellDef="let element"> {{element.coach?.coachName}} </td>
            </ng-container>

            <ng-container matColumnDef="medicalAdvisorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Medical Advisor Name </th>
                <td mat-cell *matCellDef="let element"> {{element.medicalAdvisor?.medicalAdvisorName}} </td>
            </ng-container>
            
            <!-- <ng-container matColumnDef="events">
                <th mat-header-cell *matHeaderCellDef>Events</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>open_in_new</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon >edit</mat-icon>
                    <mat-icon >delete</mat-icon>
                </td>
            </ng-container> -->

            <!-- ... Add more columns as needed ... -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <mat-card-actions>
        <!-- Pagination -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-actions>
</mat-card>
</div>
